<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Langflow Chatbot</title>

  <script
  src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.7/dist/build/static/js/bundle.min.js">
</script>

  <!-- Custom Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #chatbot-wrapper {
      width: 100%;
      max-width: 600px;
      height: 600px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    langflow-chat {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (max-width: 768px) {
      #chatbot-wrapper {
        height: 500px;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <div id="chatbot-wrapper">
 
    <langflow-chat
      window_title="Basic Prompting"
      flow_id="32d5675c-693b-4c8d-9f2b-1632c01ea692"
      host_url="http://localhost:7860">
  </langflow-chat>
  </div>

</body>
</html>
